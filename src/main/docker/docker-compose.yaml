version: "3"
services:
  db:
    image: postgres:12
    restart: always
    container_name: postgres-db
    # env_file:
    #   - .env
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432' 
    volumes:
      - ./data/postgres:/var/lib/postgresql/data